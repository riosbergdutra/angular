<div class="class">
    <h2 [ngStyle]="{'font-size': size + 'px', 'font-family': font, color: color}">
            Testando diretiva de estilos / style
    </h2>
    <h2 [ngClass]="classes">Testando diretiva de classe 1</h2>
    <h2 [ngClass]="classes">Testando diretiva de classe 2</h2>
    <h2 [ngClass]="underline">Testando diretiva de classe 3</h2>
</div>
<!-- [ngClass] = "" serve para dar uma classe a uma tag no angular 
como coloquei eles no typeScript ele também serve para dar styles-->
