<div *ngIf="animal" class="class">
    <p>ID: {{animal.id}} </p>
    <!-- pelo fato dele estar em interrogação ele n passa somente usando um {{}} ele precisa colocar no *ngIF  -->
    <!-- ele vai exibir o numero do meu id no caso desse aqui -->
    <h3>{{animal.name}}</h3>
    <p>Tipo {{animal.type}}</p>
</div>
